<div class="navbar-brand">
  <span class="navbar-item">
  <a class="has-text-white" href="https://blog.w3craft.ru">Blog W3Craft</a>
  </span>
  <a class="navbar-burger has-text-white" role="button" aria-label="menu" aria-expanded="false" data-target="navMenu">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </a>
</div>

<div class="navbar-menu" id="navMenu">
  <div class="navbar-start">
    <div class="buttons">
    {% for item in site.data.nav %}
    <a class="button is-link{% if page.url == item.link %}is-selected is-link is-inverted{% endif %}" href="{{ item.link }}">
      {{ item.name }}
    </a>
    {% endfor %}
    </div>
    </div>
  </div>
  <div class="navbar-end">
    <div class="navbar-item">
      <a class="bd-tw-button button" target="_blank" href="https://github.com/w3craft/blog">
        <span class="icon">
          <i class="fab fa-github"></i>
        </span>
        <span>GitHub</span>
      </a>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Add a click event on each of them
    $navbarBurgers.forEach(el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });

  });
</script>
