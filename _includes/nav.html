<nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://blog.w3craft.ru">Blog W3Craft</a>
  </div>
  <a class="navbar-burger has-dropdown" data-target="navMenu">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </a>

  <div id="navMenu" class="navbar-menu">

    <div class="navbar-start">
      <div class="navbar-dropdown is-boxed">
        {% for item in site.data.nav %}
        <a class="navbar-item" href="{{ item.link }}">
          {{ item.name }}
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="navbar-end">
      <a class="bd-tw-button button" target="_blank" href="https://github.com/w3craft/blog">
        <span class="icon">
          <i class="fab fa-github"></i>
        </span>
        <span>GitHub</span>
      </a>
    </div>

  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Add a click event on each of them
    $navbarBurgers.forEach(el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });

  });
</script>
