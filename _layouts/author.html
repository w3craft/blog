---
layout: main
---
<div class="content">
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}
  
<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
  <li><a class="button is-link is-inverted" href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</div>
