---
layout: default
---
{% include header.html %}

{% include nav.html %}

<main class="section">
     <div class="container">
         {% include menu.html %}
     </div>
    <div class="container">
        {{ content }}
    </div>
     
  <div class="content">
  <h1>{{ page.title }}</h1>
  <div class="tags">
    {% assign sortedTags = page.tags | sort %}
    {% for tag in sortedTags %}
        <span class="tag">
            <a href="/{{ tag }}">#{{ tag }}</a>
        </span>
    {% endfor %}
  </div>
  </div>
     <div class="container">
         {% include aside.html %}
     </div>
</main>

{% include footer.html %}
